apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.simplejewel"
        minSdkVersion 19
        targetSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation project(':swarmConnect')
//    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:appcompat-v7:26.0.0'
//    implementation 'com.google.android.gms:play-services-ads:8.4.0'
    implementation files('libs/GoogleAdMobAdsSdk-6.4.1.jar')
    implementation files('libs/andengine-gles2.jar')
    implementation files('libs/appbrain-sdk-android.jar')
    implementation files('libs/libGoogleAnalyticsServices.jar')
    implementation files('/Applications/AMPPS/www/PRODUCT/FruitJewel/SwarmConnect/libs/Swarm.jar')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}
